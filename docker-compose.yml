services:
  mysql:
    image: mysql:8.0
    container_name: gso_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aftermvp
      MYSQL_USER: gso_user
      MYSQL_PASSWORD: manageitgso5
    ports:
      - "5506:3306"  # Avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gso_network

  backend:
    build:
      context: ./docker-gsobackend
      dockerfile: backend.dockerfile
    container_name: gso_backend
    restart: always
    depends_on:
      - mysql
    environment:
      DB_CONNECTION: mysql
      DB_HOST: gso_mysql
      DB_PORT: 3306
      DB_DATABASE: aftermvp
      DB_USERNAME: gso_user
      DB_PASSWORD: manageitgso5
    ports:
      - "9000:8000"
    volumes:
      - ./docker-gsobackend:/var/www/html
    command: ["sh", "-c", "php artisan migrate && php artisan serve --host=0.0.0.0 --port=8000"]
    networks:
      - gso_network

  frontend:
    build:
      context: ./docker-gsofrontend
      dockerfile: frontend.dockerfile
    container_name: gso_frontend
    restart: always
    ports:
      - "90:5173"
    volumes:
      - ./docker-gsofrontend:/app
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["sh", "-c", "npm install && npm run dev"]
    networks:
      - gso_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gso_phpmyadmin
    restart: always
    environment:
      PMA_HOST: gso_mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "9090:80"  # Access phpMyAdmin via localhost:8080
    depends_on:
      - mysql
    networks:
      - gso_network

volumes:
  mysql_data:

networks:
  gso_network:
    driver: bridge

